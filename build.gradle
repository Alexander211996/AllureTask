plugins {
    id 'java'
    id 'io.freefair.lombok' version '5.3.0'
    id 'io.qameta.allure' version '2.9.6'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.8.1'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.20.1'
    implementation group: 'io.qameta.allure', name: 'allure-selenide', version: '2.20.1'

}

test {
    useTestNG()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
}

allure {
    version ='2.20.1'
    useTestNG {
        version ='2.20.1'
    }
}